---
layout: default
---
<article class="max-w-3xl">
  <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">{{ page.title }}</h1>
  <div class="mt-2 text-sm text-slate-600 dark:text-slate-300">
    {{ page.date | date: "%B %-d, %Y" }}
    {% if page.tags and page.tags.size > 0 %}
      <span class="mx-2">â€¢</span>
      {% for tag in page.tags %}
        <span class="inline-flex items-center rounded-full bg-emerald-600/10 px-2 py-0.5 text-xs text-emerald-800 ring-1 ring-emerald-700/20 dark:text-emerald-200">{{ tag }}</span>
      {% endfor %}
    {% endif %}
  </div>

  <div class="prose prose-slate max-w-none mt-8 dark:prose-invert">
    {{ content }}
  </div>
</article>
